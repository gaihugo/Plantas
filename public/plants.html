<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imagens/plant.png" />
    <title>Cadastro de Plantas</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <h1>Cadastro de Plantas</h1>

    <div id="audio">
      <audio controls>
        <source src="audio/m1.mp3" type="audio/mpeg" />
        Your browser does not support the audio tag.
      </audio>
    </div>

    <form action="/action_page.php">
      <label for="pname">Nome Popular:</label><br />
      <input
        type="text"
        id="pname"
        name="pname"
        value=""
        placeholder="Samambaia"
      /><br /><br />

      <label for="cname">Nome Cientifico:</label><br />
      <input
        type="text"
        id="cname"
        name="cname"
        value=""
        placeholder="Nephrolepis exaltata"
      /><br /><br />

      <label for="lifeC">Ciclo De Vida:</label><br />
      <input type="radio" id="anual" name="cicl" value="Anual" />
      <label for="anual">Anual</label><br />
      <input type="radio" id="bianual" name="cicl" value="bianual" />
      <label for="bianual">Bianual</label><br />
      <input type="radio" id="perene" name="cicl" value="perene" />
      <label for="perene">Perene</label><br /><br />

      <label for="lifeC">Reprodução:</label><br />
      <input type="radio" id="sex" name="repr" value="sexuada" />
      <label for="sexuada">Sexuada</label><br />
      <input type="radio" id="asex" name="repr" value="assexuada" />
      <label for="asex">Assexuada</label><br />
      <input type="radio" id="bolth" name="repr" value="bolth" />
      <label for="bolth">Os dois são possiveis.</label><br /><br />

      <label for="lifeC">Porte Da Planta:</label><br />
      <input type="radio" id="ar" name="por" value="arvore" />
      <label for="ar">Árvore</label><br />
      <input type="radio" id="he" name="por" value="herbacia" />
      <label for="he">Herbácia</label><br />
      <input type="radio" id="arb" name="por" value="arbusto" />
      <label for="arb">Arbusto</label><br />
      <input type="radio" id="gra" name="por" value="graminea" />
      <label for="gra">Gramínea</label><br /><br />

      <button type="submit" id="send">
        <i class="far fa-paper-plane"></i> Enviar
      </button>
      <button type="reset" id="reset">
        <i class="fas fa-undo"></i> Resetar
      </button>
    </form>

    <script></script>
  </body>
</html>
